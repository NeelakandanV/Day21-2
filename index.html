<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday API</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="title">
        <h1>HOLIDAY API</h1>
        <label><b>Public holidays complete data of more than 100 countries</b></label>
    </div>

    <div class="formCont">
        <form class="formClass" action="">
            <label><b>Search your Country here</b></label>
            <select class="form-select form-select-lg mb-3" placeholder="select" size="3" aria-label="Size 3">
                <option selected>Open this select menu</option>
            </select>
            <div class="d-grid gap-2 col-6 mx-auto"">
                <button type="submit" class="btn btn-primary">Search<svg xmlns="http://www.w3.org/2000/svg" width="30" height="16" fill="primary" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                </svg></button>
            </div>
        </form>
    </div>

    <div class="tabCon">
        <div class="Heading">
            
        </div>
        <table class="table table-info table-striped-columns">
 
        </table>
    </div>

    <div class="HolidayCont">
        <h2>List of Holidays</h2>

        <div class="WeekHoliday">
            <h4>Next Public Holidays Worldwide in the next 7 days</h4>
            <div class="HolidayTable">
                <table class="table table-success table-striped-columns">
                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Country</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
